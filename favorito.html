      max-width: 480px;

      color: #fff;
    }
  
    h1::after {
      content: '|';
      opacity: 1;
      margin-left: 5px;
      display: inline-block;
      animation: blink .7s infinite;
    }
  
    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>
  
  <h1 class="aba_de_navegacao" style="text-align: center;">Seja bem vindo ao Seus Favoritos</h1>
  
  <script>
    function typeWriter(elemento) {
      const textoArray = elemento.innerHTML.split('');
      elemento.innerHTML = '';
      textoArray.forEach((letra, i) => {
        setTimeout(() => elemento.innerHTML += letra, 75 * i);
      });
    }
  
    const titulo = document.querySelector('h1');
    typeWriter(titulo);
  </script>
